<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <img class="logo" src="logo.jpeg" alt="image is loading" />
        <button class="sidebar-button">New Video</button>
        <button class="sidebar-button">Home</button>
        <button class="sidebar-button">Template</button>
        <button class="sidebar-button">All Videos</button>
      </div>
      <div class="dashboard">
        <div class="dashboard-Header">
            <input class="search-bar" type="text" placeholder="Search" />
        </div>
        <div>
          <button class="dashboard-button">Record video</button>
          <button class="dashboard-button">Enhance Your older videos</button>
        </div>
        <h2 style="font-family: sans-serif; margin-left: 20px">
          Recent Videos
        </h2>
        <div class="images">
          <img class="dashboard-img1" src="image1.png" alt="image1" />
          <img class="dashboard-img2" src="images2.jpeg" alt="image2" />
          <img class="dashboard-img3" src="image3.jpg" alt="image3" />
        </div>
        <div class="dashboard-content">
          <p>Project 1</p>
          <p>Project 2</p>
          <p>Project 3</p>
        </div>
      </div>
    </div>
  </body>
</html>
